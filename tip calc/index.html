<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.523);"></p>
        <br>
        <label for="amount">Bill amount</label>
        <br>
        <button><i class="fa-duotone fa-dollar-sign"></i></button> <input id="amount" type="number">
        <br>
        <br>
        <label for="guest">No. of Guests</label>
        <br>
        
        <button><i class="fas fa-male"></i></button> <input id="guest" type="number">
        <br>
        <br>
        <label for="quality">Service Quality</label>
        
        <br>
        <select name="select" id="quality">
            <option disabled selected value="0">Choose..</option>
            <option value="0.3">30% - Service was outstanding</option>
            <option value="0.2">20% - Service was average</option>
            <option value="0.1">10% - require improvement</option>
            <option value="0.05">5% - Terrible</option>
        </select>
        <div style="text-align: center;">
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.523);"></p>
        <button onclick="calculateTip()" style="border-radius: 5px; width: fit-content;">Calculate</button>
    </div>
    </div>

    <div id="tip-amount"></div>
</div>


    <script src="script.js"></script>
</body>
</html>
