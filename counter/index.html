<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
<div class="buttons">
            <button id="inc" type="button" onclick="Count(1)">Increase</button>
            <button id="inc" type="button" onclick="Count(-1)">Decrease</button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
