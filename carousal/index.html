<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="style.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="./assets/Lam0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="./assets/Lam7.jpg" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
